{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    body {
        background-color: #f0f2f5;
    }

    .header-title {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin: 20px 0;
    }

    .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        margin: 20px auto;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
        height: 40px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        transition: background-color 0.3s;
        width: 100%;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .form-label {
        font-weight: bold;
        color: #555;
    }
</style>

<h2 class="header-title">Change Password</h2>
{% for i in messages %}
    <p class="error-message">{{ i }}</p>
{% endfor %}
<div class="form-container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Current Password</label>
            <input type="password" name="pwd1" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-label">New Password</label>
            <input type="password" name="pwd2" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="pwd3" class="form-control" required>
        </div>
        <div class="submit-section">
            <button type="submit" class="btn submit-btn">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
