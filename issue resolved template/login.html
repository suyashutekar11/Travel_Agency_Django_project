{% extends 'base.html' %}
{% block body %}
<style>
    /* Custom styles */
    body {
        background-color: #f8f9fa; /* Light background for contrast */
    }

    .card {
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    .card-header {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        background-color: #28a745; /* Bootstrap success color */
        color: white; /* White text for contrast */
    }

    .btn {
        border-radius: 8px; /* Rounded button corners */
    }

    .text-primary {
        font-weight: bold; /* Bold primary text */
    }

    .error-message {
        color: red; /* Error message color */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Welcome Back!</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">New member? <a href="{% url 'signup' %}" class="text-primary">Create your account</a></p>
                    
                    <form action="#" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            {% for fm in form %}
                                <div class="mb-3">
                                    {{ fm.label_tag }}
                                    {{ fm|safe }} <!-- Render the field as is -->
                                    {% if fm.errors %}
                                        <small class="error-message">{{ fm.errors|striptags }}</small>
                                    {% endif %}
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% for i in messages %}
<script>
    alert("{{ i }}")
</script>
{% endfor %}
{% endblock %}
